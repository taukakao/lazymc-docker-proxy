name: Integration Test
on:
  push:
    branches:
      - master
      - main
      - try_matrix
  pull_request:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build without pushing
    runs-on: ${{ matrix.os }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: docker
        uses: ./.github/actions/docker
        with:
          publish: true
          
  find-tests:
    name: Find Tests
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.jobs.outputs.folders }}
    steps:
      - uses: actions/checkout@v4

      - id: jobs
        uses: kmanimaran/list-folder-action@v4
        with:
          path: ./tests/bats

  test:
    needs: [find-tests]
    strategy:
      matrix:
        inputs: ${{fromJson(needs.find-tests.outputs.folders)}}

    name: Run Bats Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run tests
        run: bats ./tests/bats/${{ matrix.inputs }}
      
